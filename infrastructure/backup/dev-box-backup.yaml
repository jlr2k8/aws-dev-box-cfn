AWSTemplateFormatVersion: '2010-09-09'
Description: 'Dev Box Backup Configuration - Backup Vault, Plan, Selection, IAM Roles'

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Environment name
  
  CoreStackName:
    Type: String
    Default: dev-box-core
    Description: Name of the core infrastructure stack
  
  InstanceId:
    Type: String
    Description: Instance ID to backup
  
  BackupRetentionDays:
    Type: Number
    Default: 30
    Description: Number of days to retain backups

Conditions:
  HasCoreStack: !Not [!Equals [!Ref CoreStackName, '']]

Resources:
  # AWS Backup Service Role
  BackupServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: backup.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForBackup
        - arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForRestores
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-dev-box-backup-role'
        - Key: Environment
          Value: !Ref Environment

  # Backup Vault
  BackupVault:
    Type: AWS::Backup::BackupVault
    Properties:
      BackupVaultName: !Sub '${Environment}-dev-box-vault'
      BackupVaultTags:
        Environment: !Ref Environment
        Purpose: DevBoxBackup

  # Backup Plan
  BackupPlan:
    Type: AWS::Backup::BackupPlan
    Properties:
      BackupPlan:
        BackupPlanName: !Sub '${Environment}-dev-box-backup-plan'
        BackupPlanRule:
          - RuleName: DailyBackup
            TargetBackupVault: !Ref BackupVault
            ScheduleExpression: "cron(0 2 * * ? *)"  # 2 AM daily
            StartWindowMinutes: 60
            CompletionWindowMinutes: 120
            Lifecycle:
              DeleteAfterDays: !Ref BackupRetentionDays
        AdvancedBackupSettings:
          - ResourceType: EC2
            BackupOptions:
              WindowsVSS: enabled

  # Backup Selection
  BackupSelection:
    Type: AWS::Backup::BackupSelection
    Properties:
      BackupPlanId: !Ref BackupPlan
      BackupSelection:
        SelectionName: !Sub '${Environment}-dev-box-selection'
        IamRoleArn: !GetAtt BackupServiceRole.Arn
        Resources:
          - !Sub 
            - 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/${InstanceId}'
            - InstanceId: !Ref InstanceId

Outputs:
  BackupVaultName:
    Description: Name of the backup vault
    Value: !Ref BackupVault
    Export:
      Name: !Sub '${AWS::StackName}-BackupVaultName'
  
  BackupPlanId:
    Description: ID of the backup plan
    Value: !Ref BackupPlan
    Export:
      Name: !Sub '${AWS::StackName}-BackupPlanId'
  
  BackupServiceRoleArn:
    Description: ARN of the backup service role
    Value: !GetAtt BackupServiceRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-BackupServiceRoleArn'